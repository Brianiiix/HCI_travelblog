    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script

      async

    <script>
      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      var href = '../post.html'
      var url = '../../img/alcobaca-monastery-portugal.jpg'
      if (getCookie('favorites').includes(href)) // already added to favorites
      {
        document.getElementById("add_to_favorite").remove()
        document.getElementById("favorite").innerHTML = '<svg id="add_to_favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg>'
        function removeFromFavorite() {
          const cookies = document.cookie.split(";");
          for (const cookie of cookies) {
            const eqPos = cookie.indexOf("=");
            const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            document.getElementById("add_to_favorite").remove()
            document.getElementById("favorite").innerHTML = '<svg id="add_to_favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16"> <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/></svg>'
          }
          document.getElementById("add_to_favorite").addEventListener("click", addToFavorite);
        }
        function addToFavorite() {
          document.cookie = "favorites=" + href + ",,," + url + "..." + getCookie('favorites') + "; path=../;";
          document.getElementById("add_to_favorite").remove()
          document.getElementById("favorite").innerHTML = '<svg id="add_to_favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg>'
          document.getElementById("add_to_favorite").addEventListener("click", removeFromFavorite);
        }
        document.getElementById("add_to_favorite").addEventListener("click", removeFromFavorite);
      }
      else
      {
        function removeFromFavorite() {
          const cookies = document.cookie.split(";");
          for (const cookie of cookies) {
            const eqPos = cookie.indexOf("=");
            const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            document.getElementById("add_to_favorite").remove()
            document.getElementById("favorite").innerHTML = '<svg id="add_to_favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16"> <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/></svg>'
          }
          document.getElementById("add_to_favorite").addEventListener("click", addToFavorite);
        }
        function addToFavorite() {
          document.cookie = "favorites=" + href + ",,," + url + "..." + getCookie('favorites') + "; path=../;";
          document.getElementById("add_to_favorite").remove()
          document.getElementById("favorite").innerHTML = '<svg id="add_to_favorite" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg>'
          document.getElementById("add_to_favorite").addEventListener("click", removeFromFavorite);
        }
        document.getElementById("add_to_favorite").addEventListener("click", addToFavorite);
      }

      

    </script>
