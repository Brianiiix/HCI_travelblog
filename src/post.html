<!DOCTYPE html>
<html>
  <head>
    <title>Overlays Within Street View</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./styles/post.css" />
    <script src="./post.js"></script>
    <script type="module" src="./readPost.js"></script>

  </head>
  <body>
    <div id="post">
      <div id="floating-panel">
        <input type="button" value="Toggle Street View" id="toggle" />
      </div>
      <div id="floating-panel2">
        <input type="button" value="Place Image" id="place" />
      </div>
        <div id="map"></div>

        <div id="content">
            <div id="read"></div>
            <button id="button">asafs</button>
        </div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiAgQ28bLgtCaVPZTtxiH-CkrGqii8muQ&callback=init&v=weekly"
      async
    ></script>
  </body>
</html>
